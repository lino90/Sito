<script>
    // --- CONFIGURAZIONE ---
    const BACKEND_URL = 'https://chatbot-backend-7u4g.onrender.com/ask';
    
    // Seleziona gli elementi dell'interfaccia
    const chatBubble = document.getElementById('chat-bubble');
    const chatWindow = document.getElementById('chat-window');
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // Funzione per aprire/chiudere la finestra della chat
    chatBubble.addEventListener('click', () => {
        const isHidden = chatWindow.style.display === 'none' || chatWindow.style.display === '';
        chatWindow.style.display = isHidden ? 'flex' : 'none';
    });

    // Funzione per inviare un messaggio
    const sendMessage = async () => {
        const messageText = userInput.value.trim();
        if (messageText === '') return;

        // Mostra il messaggio dell'utente nell'interfaccia
        addMessage(messageText, 'user-message');
        userInput.value = '';

        try {
            // Invia la richiesta al backend
            const response = await fetch(BACKEND_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: messageText })
            });

            if (!response.ok) {
                throw new Error(`Errore HTTP: ${response.status}`);
            }

            const data = await response.json();
            // Mostra la risposta del bot
            addMessage(data.response, 'bot-message');

        } catch (error) {
            console.error('Errore durante la chiamata al backend:', error);
            addMessage('Ops, c\'è stato un problema di connessione. Riprova più tardi.', 'bot-message');
        }
    };

    // Funzione per aggiungere un messaggio alla finestra della chat
    function addMessage(text, className) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', className);
        messageElement.textContent = text;
        chatMessages.appendChild(messageElement);
        // Scrolla fino all'ultimo messaggio
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Aggiungi eventi per inviare il messaggio
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
